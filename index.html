<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Weather App </title>
    <link rel = "stylesheet" href="style.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="card">
    <!-- TODO: get the search bar and button out of the box and at the top of globe in the centre -->
    <div class="search">
        <!-- <img src="images/location.svg"> -->
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <!-- TODO: add image for button -->
        <!-- <i data-lucide="search"></i> -->
        <button><img src="images/search.svg"></button>
    </div>

    <div class="error">
            <p> Invalid City Name </p>
    </div>

    <div class="weather">
        <!-- TODO: add image --> 
        <img src="images/clear.png" class="weather-icon">
        <p class="desc">Broken Clouds</p>
        <h1 class="temp"> 22Â°C </h1>
        <h2 class="city"> Solan </h1>
        <div class="details">
            <div class="col">
                <!-- TODO: add image humidity -->
                <!-- <i data-lucide="waves"></i> -->
                <img src="images/waves.svg">
                <div>
                    <p class="humidity"> 50% </p>
                    <p> Humidity </p>
                </div>
            </div>
            <div class="col">
                <!-- TODO: add image wind speed -->
                <!-- <i data-lucide="wind"></i> -->
                <img src="images/wind.svg">
                <div>
                    <p class="wind"> 15 km/h </p>
                    <p> Wind Speed </p>
                </div>
            </div>
        </div>    
    </div>
    
    <div class="not-found">
        <div class="box">
            <img src="images/404.png">
            <p> Oops! Location not found. </p>
        </div>
    </div>
</div>

<script src="script.js"> </script>

</body>
</html>
