<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Weather App </title>
    <link rel = "stylesheet" href="style.css" >
</head>
<body>

<div class="card">
    <!-- TODO: get the search bar and button out of the box and at the top of globe in the centre -->
    <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <!-- TODO: add image for button -->
        <!-- <i data-lucide="search"></i> -->
        <button><img src="images/search.svg"></button>
    </div>
    <div class="weather">
        <!-- TODO: add image --> 
        <img src="images/icons8-sunny-50.png" class="weather-icon">
        <h1 class="temp"> 22°C </h1>
        <h2 class="city"> Solan </h1>
        <div class="details">
            <div class="col">
                <!-- TODO: add image humidity -->
                <!-- <i data-lucide="waves"></i> -->
                <img src="images/waves.svg">
                <div>
                    <p class="humidity"> 50% </p>
                    <p> Humidity </p>
                </div>
            </div>
            <div class="col">
                <!-- TODO: add image wind speed -->
                <!-- <i data-lucide="wind"></i> -->
                <img src="images/wind.svg">
                <div>
                    <p class="wind"> 15 km/h </p>
                    <p> Wind Speed </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

const apiKey = "8b2607ec2a1126e0760e240231da1a2e";
const apiURL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function getWeather(city_name){
    const response = await fetch(apiURL+ city_name +`&appid=${apiKey}`);
    var data = await response.json(); 

    console.log(data);

    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

}

searchBtn.addEventListener("click", ()=> {
    getWeather(searchBox.value);
})

</script>

</body>
</html>
