<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title> Weather App </title>
    <link rel = "stylesheet" href="style.css" >
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<div class="card">
    <div class="search">
        <i class='bx bxs-map'></i>
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button><img src="images/search.svg"></button>
    </div>

    <div class="error">
            <p> Invalid City Name </p>
    </div>

    <!-- Main Current data  -->
    <div class="weather">
        <h2 class="city"> Solan </h1>
        <p class="description">Broken CLouds</p>
        <h1 class="temp"> 22Â°C </h1>
        
        <div class="details">
            <div class="col">
                <div>
                    <span> Humidity: <span class="humidity"> </span></span>
                    <span class="|"> | </span>
                    <span> Wind: <span class="wind"> </span></span>
                </div>
            </div>
        </div>    
    </div>

    <!-- Hourly forecast -->
    <div class="card-body"> 
      <div class="col-1">
        <img class-="icon-hour-now" src="" alt="" />
        <strong class="now"> Now </strong>
        <strong class="time1"> 1 </strong>
        <strong class="time2"> 2 </strong>
        <strong class="time3"> 3 </strong>
        <strong class="time4"> 4 </strong>
        <strong class="time5"> 5 </strong>
      </div>

      <div class="col-2">
        <img class-="icon-hour1" src="" alt="" />
        <strong class="hour-now"> 10 </strong>
        <strong class="hour1"> 20 </strong>
        <strong class="hour2"> 30 </strong>
        <strong class="hour3"> 40 </strong>
        <strong class="hour4"> 50 </strong>
        <strong class="hour5"> 60 </strong>  
      </div>

    </div>

    <!-- Daily forecast -->
    <div class="card-body"> 

    </div>


    <div class="not-found">
        <div class="box">
            <!-- <img src="images/404.png">
            <p> Oops! Location not found. </p> -->
        </div>
    </div>

</div>

<script src="script.js"> </script>

</body>
</html>
